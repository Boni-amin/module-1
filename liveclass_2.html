<script>

        3. Function Return ()

// ------- Regular Function

    document.write("This is Regular Functiuon")
}

// ------ Async Function Regular And Arrow 

async function onLogin(){

    document.write("This is async Regular Functiuon")
}

onLogin= async ()=>{

    document.write("This is async Arry  Functiuon")

     document.write(a);

    return written + vaiva;
}
let assignment = 5;
let totalMarks = marks(70, 10) + assignment;
document.write(totalMarks)


// -------- IIF Function

    document.write("This is IIF Function")
})()

*/


// -------- IIF Function async 

(async()=>{
    document.write("This is IIF async Function")
})()


</script>
